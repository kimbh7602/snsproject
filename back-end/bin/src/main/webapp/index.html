<script>
	$(document).ready(function() {
		$.ajax({
			type : "get",
			url : "res/FoodInfo.xml",
			dataType : "xml",
			success : resXml,
			error : eXml
		});
	});

	function eXml(s) {
		console.log(s);
	}

	var i = 0;

	function resXml(data) { //앞에 여섯개만 메인에 보여주기
		$(data)
				.find('food')
				.each(
						function(ret) {
							var code = $("code", this).text();
							var name = $("name", this).text();
							var maker = $("maker", this).text();
							var material = $("material", this).text();
							var image = $("image", this).text();

							if (code % 2 == 1 && i < 6) {
								var product = '<div class="col-sm-6 col-md-4">';
								product += '<div class="thumbnail" style="border:none;">';
								product += '<div class="overlay">';
								product += '<p class="text">' + name + '</p>';
								product += '</div>';
								product += '<img src="' + image + '" alt="' + name + '">';
								product += '<div class="caption text-center">';
								product += '<a href="productdetail.html?name='
										+ name
										+ '" class="btn btn-lg btn-block">';
								product += '<font color="white">상품 정보로 이동 <i class="glyphicon glyphicon-arrow-right"></i></font>';
								product += '</a>';
								product += '</div>';
								product += '</div>';
								product += '</div>';

								i++;
								$(".productRow").append(product);
							}
						});
	}
</script>
